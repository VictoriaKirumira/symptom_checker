{% extends "layout.html" %}

{% block title %}Symptom Checker{% endblock %}

{% block content %}
    <div class="card shadow-sm p-4">
        <h2 class="card-title text-center">Enter Your Symptoms</h2>
        <form action="{{ url_for('analyze') }}" method="POST">
            <div class="form-group">
                <label for="symptom1">Symptom 1</label>
                <input type="text" class="form-control" id="symptom1" name="symptom1" required>
            </div>
            <div class="form-group">
                <label for="symptom2">Symptom 2</label>
                <input type="text" class="form-control" id="symptom2" name="symptom2" required>
            </div>
            <div class="form-group">
                <label for="symptom3">Symptom 3</label>
                <input type="text" class="form-control" id="symptom3" name="symptom3" required>
            </div>
            <div class="form-group">
                <label for="symptom4">Symptom 4 (Optional)</label>
                <input type="text" class="form-control" id="symptom4" name="symptom4">
            </div>
            <div class="form-group">
                <label for="symptom5">Symptom 5 (Optional)</label>
                <input type="text" class="form-control" id="symptom5" name="symptom5">
            </div>
            <div class="form-group">
                <label for="symptom6">Symptom 6 (Optional)</label>
                <input type="text" class="form-control" id="symptom6" name="symptom6">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Analyze Symptoms</button>
        </form>
    </div>
{% endblock %}
