<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Symptom Analysis Results</h1>
    <p>{{ message }}</p>
    
    {% if conditions %}
        <ul>
            {% for condition in conditions %}
                <li style="color: red;">{{ condition }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <a href="/">Check more symptoms</a>
</body>
</html>
