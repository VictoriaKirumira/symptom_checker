{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="text-center">
        <h1>Register</h1>
    </div>
    <form action="{{ url_for('register') }}" method="POST">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto"type="password" name="password" placeholder="Password" required>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
{% endblock %}
